<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Add two numbers</title>
</head>

<body>

<form id="form1">
Number 1: <input type="text"><br>
Number 2: <input type="text"><br>
</form> 

<button onclick="add()"> Add </button>

<p id="demo"></p>

<script>
function add() {
    var numbers = document.getElementById("form1");
    var answer=parseInt(numbers.elements[0].value)+parseInt(numbers.elements[1].value);
    document.getElementById("demo").innerHTML = answer;
}

</script>

</body>
</html>
